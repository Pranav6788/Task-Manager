services:
  backend:
    build: ./taskmanager-backend
    container_name: taskmanager-backend
    ports:
      - "5001:5000"   # backend runs on 5000 inside container, exposed as 5001 on host
    env_file:
      - ./taskmanager-backend/.env
    volumes:
      - ./taskmanager-backend:/app
      - /app/node_modules
    restart: always

  frontend:
    build: ./taskmanager-frontend
    container_name: taskmanager-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      - BACKEND_URL=http://backend:5000/api   # inside docker network
    restart: always



